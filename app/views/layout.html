<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">

	<!-- Fav Icon -->
	<link href="/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.css">

	<!-- Google Webfont -->
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>

	<!-- Application CSS -->
	<link rel="stylesheet" href="/css/common.css">

	<!--Application Modules CSS-->
	{% for modulesCSSFile in modulesCSSFiles %}
	<link rel="stylesheet" href="{{modulesCSSFile}}">{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- start Mixpanel --><script type="text/javascript">(function(f,b){if(!b.__SV){var a,e,i,g;window.mixpanel=b;b._i=[];b.init=function(a,e,d){function f(b,h){var a=h.split(".");2==a.length&&(b=b[a[0]],h=a[1]);b[h]=function(){b.push([h].concat(Array.prototype.slice.call(arguments,0)))}}var c=b;"undefined"!==typeof d?c=b[d]=[]:d="mixpanel";c.people=c.people||[];c.toString=function(b){var a="mixpanel";"mixpanel"!==d&&(a+="."+d);b||(a+=" (stub)");return a};c.people.toString=function(){return c.toString(1)+".people (stub)"};i="disable track track_pageview track_links track_forms register register_once alias unregister identify name_tag set_config people.set people.set_once people.increment people.append people.track_charge people.clear_charges people.delete_user".split(" ");for(g=0;g<i.length;g++)f(c,i[g]);b._i.push([a,e,d])};b.__SV=1.2;a=f.createElement("script");a.type="text/javascript";a.async=!0;a.src="//cdn.mxpnl.com/libs/mixpanel-2.2.min.js";e=f.getElementsByTagName("script")[0];e.parentNode.insertBefore(a,e)}})(document,window.mixpanel||[]);mixpanel.init("235dfa2ef787c94f8088568f96e0a8d7");</script><!-- end Mixpanel -->
</head>

<body class="ng-cloak">
	<header data-ng-include="'/modules/core/views/header.html'" class="navbar navbar-fixed-top"></header>
	<section class="content">

		<section class="container">
			{% block content %}{% endblock %}
		</section>
	</section>
<footer data-ng-include="'/modules/core/views/footer.html'"></footer>

	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>

	<!--AngularJS-->
	<script type="text/javascript" src="/lib/angular/angular.js"></script>
	<script type="text/javascript" src="/lib/angular-resource/angular-resource.js"></script>
	<script type="text/javascript" src="/lib/angular-cookies/angular-cookies.js"></script>
	<script type="text/javascript" src="/lib/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="/lib/angular-touch/angular-touch.js"></script>
	<script type="text/javascript" src="/lib/angular-sanitize/angular-sanitize.js"></script>

	<!--Angular UI-->
	<script type="text/javascript" src="/lib/angular-bootstrap/ui-bootstrap.js"></script>
	<script type="text/javascript" src="/lib/angular-ui-utils/ui-utils.js"></script>
	<script type="text/javascript" src="/lib/angular-ui-router/release/angular-ui-router.js"></script>

	<!--AngularJS Application Init-->
	<script type="text/javascript" src="/js/config.js"></script>
	<script type="text/javascript" src="/js/application.js"></script>

	<!--Application Modules-->
	{% for modulesJSFile in modulesJSFiles %}
		<script type="text/javascript" src="{{modulesJSFile}}"></script>
	{% endfor %} 

	{% if process.env.NODE_ENV === 'development' %}
		<!--Livereload script rendered -->
		<script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
	{% endif %}

		<!-- JQUERY -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1-rc2.js"></script>

		<!-- UNDERSCORE -->
		<script type="text/javascript" src="/lib/underscore/underscore.js"></script>
		
		<!-- FILEPICKER.IO -->
		<script type="text/javascript" src="http://api.filepicker.io/v1/filepicker.js"></script>

		<!-- DROPBOX -->
		<!--<script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.10.2/dropbox.min.js"></script> -->
		<script src="/lib/ngDropbox/dropbox.js"></script>

		<!-- IMAGEFILL -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/2.1.0/jquery.imagesloaded.min.js"></script>
		<script src="/lib/imagefill/js/jquery-imagefill.js"></script>

		<!-- MARKDOWN -->
		<script type="text/javascript" src="/lib/showdown/compressed/showdown.js"></script>
</body>

</html>
