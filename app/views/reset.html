{% extends 'layout.html' %}

{% block content %}
<div class='container' data-ng-controller="AuthenticationController">
  <div class='row'>
    <div class='col-xs-12'>
      <br/><br/>
      <form data-ng-submit="reset()">
        <legend>Reset Password</legend>
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" name="password" value="" placeholder="New password" autofocus class="form-control" data-ng-model="body.password">
        </div>
        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" name="confirm" value="" placeholder="Confirm password" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Update Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
