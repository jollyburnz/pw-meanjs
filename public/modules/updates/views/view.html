<section data-ng-controller="UpdatesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{update.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == update.user._id">
		<a class="btn btn-primary" href="/#!/updates/{{update._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{update.created | date:'mediumDate'}} by {{update.user.displayName}}</em>
	</small>
</section>
