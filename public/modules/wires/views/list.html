<section data-ng-controller="WiresController" data-ng-init="find()">
    <div class="page-header">
        <h1>Wires</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="wire in wires" data-ng-href="#!/wires/{{wire._id}}/edit" class="list-group-item">
            <h4 class="list-group-item-heading">{{wire.date | date: shortDate}}&nbsp;&nbsp;&nbsp;{{wire.lp.firstName}} {{wire.lp.lastName}} {{wire.amount | currency}} </h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!wires || wires.length">
    	No Wires yet, why don't you <a href="/#!/wires/create">create one</a>?
    </div>
</section>
