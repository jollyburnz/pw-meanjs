<section data-ng-controller="WiresController" data-ng-init="findOne()">
    <div class="page-header">
        <a class="pull-right btn btn-primary" data-ng-click="remove()">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
        <h1>Edit Wire</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="lp">LP</label>
                    <select class="form-control" data-ng-model="wire.lp" data-ng-options="user._id as user.firstName +' '+ user.lastName for user in users">
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fund">Fund</label>
                    <select class="form-control" data-ng-model="wire.fund" data-ng-options="fund.name as fund.name for fund in funds">
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="amount">Amount</label>
                    <div class="controls">
                        <input type="text" data-ng-model="wire.amount" id="amount" class="form-control" placeholder="Enter Amount" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="date">Date</label>
                    <div class="controls">
                        <input type="text" data-ng-model="wire.date" id="date" class="form-control" placeholder="Enter Date" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
