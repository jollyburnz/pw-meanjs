<section data-ng-controller="WiresController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{wire.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == wire.user._id">
		<a class="btn btn-primary" href="/#!/wires/{{wire._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{wire.created | date:'mediumDate'}} by {{wire.user.displayName}}</em>
	</small>
</section>
