<section data-ng-controller="KeyupdatesController">
    <div class="page-header">
        <h1>New Key Update</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="update">Update</label>
                    <div class="controls">
                        <input type="text" data-ng-model="keyupdate" id="keyupdate" class="form-control" placeholder="Enter key update" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="update">Source</label>
                    <div class="controls">
                        <input type="text" data-ng-model="source" id="citation" class="form-control" placeholder="Enter source" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="company">Company</label>
                    <select class="form-control" data-ng-model="company" data-ng-options="company._id as (company.name + ' - ' + company.from_fund) for company in companies">
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
