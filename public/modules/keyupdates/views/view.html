<section data-ng-controller="KeyupdatesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{keyupdate.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == keyupdate.user._id">
		<a class="btn btn-primary" href="/#!/keyupdates/{{keyupdate._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{keyupdate.created | date:'mediumDate'}} by {{keyupdate.user.displayName}}</em>
	</small>
</section>
