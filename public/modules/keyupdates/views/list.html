<section data-ng-controller="KeyupdatesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Key Updates</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="keyupdate in keyupdates" data-ng-href="#!/keyupdates/{{keyupdate._id}}" class="list-group-item">
            <small class="list-group-item-text">{{keyupdate.created | date:'medium'}} / {{keyupdate.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{keyupdate.keyupdate}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!keyupdates || keyupdates.length">
    	No Keyupdates yet, why don't you <a href="/#!/keyupdates/create">create one</a>?
    </div>
</section>
