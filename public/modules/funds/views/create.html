<section data-ng-controller="FundsController">
    <div class="page-header">
        <h1>New Fund</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Invested Capital</label>
                    <div class="controls">
                        <input type="text" data-ng-model="investedCapital" id="investedCapital" class="form-control" placeholder="Invested Capital" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Mark</label>
                    <div class="controls">
                        <input type="text" data-ng-model="mark" id="mark" class="form-control" placeholder="Mark" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">IRR</label>
                    <div class="controls">
                        <input type="text" data-ng-model="IRR" id="IRR" class="form-control" placeholder="IRR" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Multiple</label>
                    <div class="controls">
                        <input type="text" data-ng-model="multiple" id="multiple" class="form-control" placeholder="Multiple" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
