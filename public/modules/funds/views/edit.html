<section data-ng-controller="FundsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Fund</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="fund.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Invested Capital</label>
                    <div class="controls">
                        <input type="text" data-ng-model="fund.investedCapital" id="investedCapital" class="form-control" placeholder="Invested Capital" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Mark</label>
                    <div class="controls">
                        <input type="text" data-ng-model="fund.mark" id="mark" class="form-control" placeholder="Mark" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">IRR</label>
                    <div class="controls">
                        <input type="text" data-ng-model="fund.IRR" id="IRR" class="form-control" placeholder="IRR" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Multiple</label>
                    <div class="controls">
                        <input type="text" data-ng-model="fund.multiple" id="multiple" class="form-control" placeholder="Multiple" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
