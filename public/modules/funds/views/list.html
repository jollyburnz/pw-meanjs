<section data-ng-controller="FundsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Funds</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="fund in funds" data-ng-href="#!/funds/{{fund._id}}/edit" class="list-group-item">
            <small class="list-group-item-text">{{fund.updated | date:'medium'}} / {{fund.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{fund.name}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!funds || funds.length">
    	No Funds yet, why don't you <a href="/#!/funds/create">create one</a>?
    </div>
</section>
