<section data-ng-controller="PartnersController" data-ng-init="findOne()">
	<div class="page-header">
		{{user}}
		<h1>{{partner.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == partner.user._id">
		<a class="btn btn-primary" href="/#!/partners/{{partner._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{partner.created | date:'mediumDate'}} by {{partner.user.displayName}}</em>
	</small>
</section>
