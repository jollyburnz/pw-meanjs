<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <div class="page-header">
        <a class="pull-right btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
        <h1>Edit Article</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="image">Image</label>
<!--                     <div class="controls">
                        <input type="text" data-ng-model="article.image" id="image" class="form-control" placeholder="Image" required>
                    </div> -->
                    <div ng-if='article.image'>
                        <div id="ArticleImage">
                            <img src='{{article.image}}' ng-click='updateImage()' />
                        </div>
                    </div>
                    <div ng-if="!article.image">
                        <div id="exampleDropPane" drop-down>Drop Lead Image Here</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="link">Date Posted (MM/DD/YYYY)</label>
                    <div class="controls">
                        <input type="text" data-ng-model="article.date_posted" id="date" class="form-control" placeholder="Date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="link">Link</label>
                    <div class="controls">
                        <input type="text" data-ng-model="article.link" id="link" class="form-control" placeholder="Link" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="author">Author</label>
                    <div class="controls">
                        <input type="text" data-ng-model="article.author" id="author" class="form-control" placeholder="Author" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="headline">Headline</label>
                    <div class="controls">
                        <input type="text" data-ng-model="article.headline" id="headline" class="form-control" placeholder="Headline" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Content</label>
                    <div class="controls">
                        <textarea class="form-control" rows="6" data-ng-model="article.content">
                    </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">For Company</label>
                    <select class="form-control" data-ng-model="article.for_company" data-ng-options="company as (company.name + ' - ' + company.from_fund) for company in companies">
                        <option value="">-- {{article.for_company.name}} - {{article.for_company.from_fund}} --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Is Keyupdate?</label>
                    <div class="controls">
                        <input type="checkbox" data-ng-model="article.is_keyupdate" id="is_keyupdate">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
