<section data-ng-controller="ArticlesController">
    <div class="page-header">
        <h1>New Article</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()">
            <fieldset>
                <div class='form-group'>
                    <!-- <input type="filepicker-dragdrop" class="btn btn-default" name="myName"/> -->
                    <div id="exampleDropPane" drop-down>Drop Lead Image Here</div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="link">Date Posted (MM/DD/YYYY)</label>
                    <div class="controls">
                        <input type="text" data-ng-model="date_posted" id="date" class="form-control" placeholder="Date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="link">Link</label>
                    <div class="controls">
                        <input type="text" data-ng-model="link" id="link" class="form-control" placeholder="Link" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="author">Author</label>
                    <div class="controls">
                        <input type="text" data-ng-model="author" id="author" class="form-control" placeholder="Author" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="headline">Headline</label>
                    <div class="controls">
                        <input type="text" data-ng-model="headline" id="headline" class="form-control" placeholder="Headline" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Content</label>
                    <textarea class="form-control" rows="6" data-ng-model="content" placeholder="Content Blurb">
                    </textarea>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">For Company</label>
                    <select class="form-control" data-ng-model="for_company" data-ng-options="company as (company.name + ' - ' + company.from_fund) for company in companies">
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Is Keyupdate?</label>
                    <div class="controls">
                        <input type="checkbox" data-ng-model="is_keyupdate" id="is_keyupdate">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
