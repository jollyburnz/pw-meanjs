<section data-ng-controller="ArticlesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Articles</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="article in articles" data-ng-href="#!/articles/{{article._id}}/edit" class="list-group-item">
            <small class="list-group-item-text">{{article.date_posted | date:'short'}} / {{article.author}}</small>
            <h4 class="list-group-item-heading">{{article.headline}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!articles || articles.length">
    	No Articles yet, why don't you <a href="/#!/articles/create">create one</a>?
    </div>
</section>
