<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
  <br/>
  <!-- {{article}}<br/><br/>
  {{article.for_company}} -->
  <div class='col-md-3'>
    <h2 class='green'>{{article.for_company.name}}</h2>
    <br/>
    <div class="hexagon" my-background-profile="{{article.for_company.image}}">
        <div class="hexTop"></div>
        <div class="hexBottom"></div>
      </div>
    <!-- <img src='{{article.for_company.image}}' /> -->
  </div>

  <div class='col-md-offset-1 col-md-8'>
    <div class='row'>
      <div class='col-md-8'>
        <h2 class='green'>ARTICLE HEADLINE: {{article.headline}}</h2>
      </div>

      <div class='col-md-4'>
        <table style='margin-top: 20px'>
          <tr>
            <td style='color: #aaa'><small>Author&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</small></td>
            <td><small>{{article.author}}</small></td>
          </tr>
          <tr>
            <td style='color: #aaa'><small>Date</small></td>
            <td><small>{{article.date_posted | date: shortDate}}</small></td>
          </tr>
        </table>
      </div>

    </div>
    <br/>
    <p>{{article.content}}</p>


  </div>

</section>
