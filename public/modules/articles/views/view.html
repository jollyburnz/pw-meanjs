<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{article.link}}</h1>
	</div>
	<!-- data-ng-show="authentication.user._id == article.user._id" -->
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/articles/{{article._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{article.date_added | date:'mediumDate'}} by {{article.user.displayName}}</em>
	</small>
</section>
