<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
  <br/>
  <!-- {{article}}<br/><br/>
  {{article.for_company}} -->
  <div class='col-md-3'>
    <h2 class='green'>{{article.for_company.name}}</h2>
    <br/>
      <a href='#!/companies/{{article.for_company._id}}'>
      <div class="hexagon" my-background-profile="{{article.for_company.image}}">
        <div class="hexTop"></div>
        <div class="hexBottom"></div>
      </div>
      </a>
    <!-- <img src='{{article.for_company.image}}' /> -->
    <br/>
    <h4 class='green'>Other Articles About {{article.for_company.name}}</h4>

    <br/>
    <div ng-repeat='r in related'>
      <img class='img-responsive' src='{{r.image}}' />
     <!--  {{r.link}} - {{r.headline}} -->
     <h5><a href='#!/articles/{{r._id}}'>{{r.headline}}</a></h5>
     <br/>
    </div>
  </div>

  <div class='col-md-offset-1 col-md-8'>
    <div class='row'>
      <div class='col-md-8'>
        <h2 class='green'>{{article.headline | uppercase}}</h2>
      </div>

      <div class='col-md-4'>
        <table style='margin-top: 20px'>
          <tr>
            <td style='color: #aaa'><small>Author&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</small></td>
            <td><small>{{article.author}}</small></td>
          </tr>
          <tr>
            <td style='color: #aaa'><small>Date</small></td>
            <td><small>{{article.date_posted | date: shortDate}}</small></td>
          </tr>
        </table>
      </div>

    </div>
    <br/><br/>

    <div ng-bind-html="article.content | markdown"></div>
    <a ng-show="article.link" href='{{article.link}}' target='_blank'>Read More</a>

  </div>

</section>
