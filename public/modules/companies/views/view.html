<section data-ng-controller="CompaniesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{company.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == company.user._id">
		<a class="btn btn-primary" href="/#!/companies/{{company._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>

	<small>
		<em class="text-muted">Posted on {{company.created | date:'mediumDate'}} by {{company.user.displayName}}</em>
	</small>

	<div class='row'>
 		<div class='col-md-12'>
 			<h3>Key Updates</h3>
    	<span ng-repeat="k in keyupdates">{{k.keyupdate}}</span><br/>
		</div>
	</div>

</section>
