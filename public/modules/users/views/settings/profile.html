<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-centerdff">Settings<br/><br/></h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-1 col-md-5">

		<form data-ng-submit="updateUserProfile()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
				</div>
				<div class="form-group">
          <label class="control-label" for="profile">Profile Image</label>
          <div class="controls">
              <div class='userwhatever' ng-if='user.profile'>
                  <div id="UserProfile">
                      <img src='{{user.profile}}' ng-click='updateProfileImage()' />
                  </div>
              </div>
              <div class='userwhatever2' ng-if="!user.profile">
                  <div id="exampleDropPane" upload-profile>Drop Lead Image Here</div>
              </div>
          </div>
	      </div>
				<div class="form-group">
					<label for="einss">EIN / SS</label>
					<input type="text" id="einss" name="einss" class="form-control" data-ng-model="user.einss" placeholder="EIN / SS">
				</div>
				<div class="form-group">
					<label for="Address1">Address1</label>
					<input type="text" id="address1" name="address1" class="form-control" data-ng-model="user.address1" placeholder="Address1">
				</div>
				<div class="form-group">
					<label for="Address2">Address2</label>
					<input type="text" id="address2" name="address2" class="form-control" data-ng-model="user.address2" placeholder="Address2">
				</div>
				<div class="form-group">
					<label for="Address2">Bank Account Name</label>
					<input type="text" id="bank_account_name" name="bank_account_name" class="form-control" data-ng-model="user.bank_account_name" placeholder="Bank Account Name">
				</div>
				<div class="form-group">
					<label for="Address2">Bank Account Routing Number</label>
					<input type="text" id="bank_routing_number" name="bank_account_routing_number" class="form-control" data-ng-model="user.bank_account_routing_number" placeholder="Bank Account Routing Number">
				</div>
				<div class="form-group">
					<label for="Address2">Bank Account Number</label>
					<input type="text" id="bank_account_number" name="bank_account_number" class="form-control" data-ng-model="user.bank_account_number" placeholder="Bank Account Number">
				</div>
				<hr/>
				<div class="form-group">
					<label for="Address2">K1 Values</label>
					<input type="text" id="k1_values" name="k1_values" class="form-control" data-ng-model="user.k1" placeholder="K1 Values">
				</div>
				<div class="form-group">
					<label for="Address2">Distributions</label>
					<input type="text" id="distributions" name="distributions" class="form-control" data-ng-model="user.distributions" placeholder="Distributions">
				</div>
				<div class="form-group">
					<label for="Address2">Accrued Interest</label>
					<input type="text" id="accrued_interest" name="accrued_interest" class="form-control" data-ng-model="user.interest" placeholder="Accrued Interest">
				</div>

				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
	<div class='col-xs-offset-2 col-xs-8 col-md-offset-1 col-md-5'>
		Dropbox stuff<br/>
		{{user.email}}<br/>
		{{user.username}}<br/>
		{{user.einss}}<br/>
		{{user.address1}}<br/>
		{{user.address2}}<br/>
		{{user.bank_account_name}}<br/>
		{{user.bank_account_routing_number}}<br/>
		{{user.bank_account_number}}<br/>
		<br/>
		{{user}}

	</div>
</section>
