<section data-ng-controller="InvestmentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Investments</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="investment in investments" data-ng-href="#!/investments/{{investment._id}}" class="list-group-item">
            <small class="list-group-item-text">{{investment.created | date:'medium'}} / {{investment.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{investment.name}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!investments || investments.length">
    	No Investments yet, why don't you <a href="/#!/investments/create">create one</a>?
    </div>
</section>
