<section data-ng-controller="InvestmentsController">
    <div class="page-header">
        <h1>New Investment</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Enter Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="amount">Amount</label>
                    <div class="controls">
                        <input type="text" data-ng-model="amount" id="amount" class="form-control" placeholder="Enter Amount" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="company">Company</label>
                    <select class="form-control" data-ng-model="for_company" data-ng-options="company._id as (company.name + ' - ' + company.from_fund) for company in companies">
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
